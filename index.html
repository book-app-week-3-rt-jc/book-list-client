<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script id="book-list-template" type="text/x-handlebars-template"> 
    <div>
        <img src="{{image_url}}">
        <ul>
            <li><h1>{{title}}</h1></li>
            <li><h2>{{author}}</h2></li>
        </ul>
    </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
        <h1>{{err}}</h1>
    </script>
</head>
<body>
    <header>
        <h1>Books App</h1>
    </header>
    <section id="book-list" class="book-view container"></section>
    <section id="error-message" class="error-view container"></section>
    <footer></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>   
    <script src="scripts/views/error-view.js"></script>
    <script>
      $(document).ready(app.Book.fetchAll(app.bookView.initIndexPage));
    </script>
</body>
</html>
