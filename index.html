<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script id="book-list-template" type="text/x-handlebars-template"> 
    <div>
        <img src="{{image_url}}">
        <ul>
            <li><h1>{{title}}</h1></li>
            <li><h2>{{author}}</h2></li>
        </ul>
    </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
        <h1>{{err}}</h1>
    </script>
</head>
<body>
    <header>
        <h1>Books App</h1>
        <nav>
            <li></li>
        </nav>
    </header>
    <section id="book-list" class="book-view container"></section>
    <section id="error-message" class="error-view container"></section>
    <section class="detail-view container"></section>
    <section id="write" class="container">
        <form action="#" id="book-form">
            <label>
                <input type="text" id="book-title" placeholder="Book title" required>
            </label>
            
            <label>
                <input type="text" id="book-author" placeholder="Book author" required>
            </label> 
            
            <label>
                <input type="text" id="book-isbn" placeholder="Book isbn" required>
            </label> 
            
            <label>
                <input type="text" id="book-image_url" placeholder="Book image url" required>
            </label>
            
            <label>
                <textarea id="book-description" rows="8" cols="40" required></textarea>
            </label>

            <button type="submit">Submit</button>
        
        </form>
    
    </section>

    <footer></footer>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>   
    <script src="scripts/views/error-view.js"></script>
    <script>
      $(document).ready(app.Book.fetchAll(app.bookView.initIndexPage));
    </script>
</body>
</html>
